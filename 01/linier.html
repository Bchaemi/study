<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선형 그라데이션</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        border-radius: 10px;
      }
      .gradient {
        background: pink;
        /* 왼쪽 위에서 오른쪽 아래 방햐응로 파랑에서 흰색으로 */
        background: linear-gradient(to right bottom, pink, white);
      }
      .gradient-1 {
        background: linear-gradient(90deg, deeppink, white);
      }
      .gradient-2 {
        background: linear-gradient(45deg, skyblue,white,lightpink);
      }
    </style>
  </head>
  <body>
    <div class="gradient"></div>
    <div class="gradient-1"></div>
    <div class="gradient-2"></div>
  </body>
</html>
